<!DOCTYPE html>
<html ng-app="PrioriTask" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Get your life in order</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/site.css" rel="stylesheet">    
</head>
<body>
    <nav class="navbar navbar-inverse" ng-controller="navController">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href=""
                    ng-click="toggleView()">
                    <span class="glyphicon glyphicon glyphicon-list" style="color:#428bca"></span>
                    PrioriTask
                </a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav navbar-right" ng-show="!isLoggedIn()">
                    <li><a href="#/signup"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
                    <li><a href="#/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                </ul>
                <ul class="nav navbar-nav" ng-show="isLoggedIn()">
                    <li><a href="#/dash">Dashboard</a></li>
                    <li><a href="#">My Lists</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right" ng-show="isLoggedIn()">
                  <li><a href="#" class="hidden-xs">Welcome, {{vm.username}}</a></li>
                  <li><a href="" ng-click="logout()"><span class="glyphicon glyphicon-log-out"></span> Logout</a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Add ng-view to top-level tag for routing -->
<div class="container" ng-view></div>

<script src="lib/jquery-3.2.1.min.js"></script>
<script src="lib/bootstrap.min.js"></script>
<script src="lib/angular.min.js"></script>
<script src="lib/angular-route.min.js"></script>
<script src="js/app.js"></script>
<script src="js/controllers/controller.js"></script>
</body>
</html>
