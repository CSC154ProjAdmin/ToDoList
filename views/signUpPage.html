<div class="col-xs-12 col-sm-offset-5 col-sm-4">
        <div id = "wrap">
            <div id = "header">
                <h1>Create an Account.</h1>
            </div>
            <div id = "main">
                <p>Required fields are marked with an asterisk (*)</p>
            <form action="" name="signupForm">

                <p>* Username:</p>
                <input type ="text" id ="username" required ng-model="vm.newUser.userName">

                <p>* E-mail:</p>
                <input type="text" id="email" required ng-model="vm.newUser.email">

                <p>* Password:</p>
                <input type ="password" id ="pass1" required ng-model="vm.newUser.password">

                <p>* Repeat password:</p>
                <input type ="password" id ="pass2" required>
                <div class="form-group">
                    <button type="button" class="btn" 
                        ng-class="signupForm.$dirty && signupForm.$valid ? 'btn-success' : 'btn-disabled disabled'"
                        ng-click="signupForm.$dirty && signupForm.$valid && save()">
                        Create Account
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>
