<div class="col-xs-12 col-sm-offset-5 col-sm-4">
        <div id = "wrap">
            <div id = "header">
                <h1>Create an Account.</h1>
            </div>
            <div id = "main">
                <p>Required fields are marked with an asterisk (*)</p>
            <form action="">

                <p>* Username:</p>
                <input type ="text" id ="username" required>

                <p>* E-mail:</p>
                <input type="text" id="email" required>

                <p>* Password:</p>
                <input type ="password" id ="pass1" required>

                <p>* Repeat password:</p>
                <input type ="password" id ="pass2" required>
                <p>
                <a href="#"><button type="button" id="btnSubmit">Submit</button></a>
                </p>

            </form>
        </div>
    </div>
</div>
