<div class="col-xs-12 col-sm-offset-4 col-sm-4">
    <h1>To-Do List</h1>
    <form name="loginForm">
        <div class="form-group">
            <div class="form-group">
                <label for="username">Username / Email:</label>
                <input type ="text" id ="username" class="form-control" required placeholder="Username or Email">
            </div>

            <div class="form-group">
                <label for="password">Password:</label>
                <input type ="text" id ="password" class="form-control" required placeholder="Password">
            </div>
        </div>
          
        <div class="form-group">
            <button type="button" class="btn" id="btn1"
                ng-class="loginForm.$dirty && loginForm.$valid ? 'btn-success' : 'btn-disabled disabled'"
                ng-click="loginForm.$dirty && loginForm.$valid && login()">
                Sign In
            </button> <!-- End Btn -->
            <a href="#/signup" class="btn btn-default" id="btn2">Sign Up</a> <!-- End Btn2 -->
        </div>
    </form>
    <p>
        Forgot your password?
        <a href="#" id="btn3" class="btn">Click Here!</a>
    </p>
</div>
